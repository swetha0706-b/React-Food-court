<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYRA HOME FOOD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
<style>
    body {
      background-color: #fde3c4;
      padding-bottom: 70px;
    }
    .category-card, .recent-card {
      text-align: center;
      background-color: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .category-card:hover, .recent-card:hover {
      transform: scale(1.05);
    }
    .image-container {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
    }
    .category-img, .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .category-label {
      margin-top: 8px;
      font-weight: 600;
      font-size: 1rem;
    }
    .carousel-inner img.banner-img {
      border-radius: 12px;
      max-height: 350px;
      object-fit: cover;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      left: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .scroll-wrapper {
      overflow-x: auto;
      white-space: nowrap;
    }
    .card-row {
      display: flex;
      gap: 15px;
      padding: 0 10px;
    }
    .card-item {
      background-color: #fff;
      border-radius: 12px;
      padding: 10px;
      width: 150px;
      text-align: center;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-item img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 1/1;
    }
    /* botton-nav */
       .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #ffffff;
    border-top: 1px solid #ccc;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 60px;
    z-index: 999;
  }

  .bottom-nav a {
    text-decoration: none;
    color: #333;
    font-size: 14px;
    text-align: center;
    flex-grow: 1;
  }

  .bottom-nav i {
    font-size: 20px;
    display: block;
    margin-bottom: 5px;
  }

  .bottom-nav a:hover {
    color: #e91e63;
  }
  .header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 0;
}

.search-bar {
  flex: 1;
  margin: 0 10px;
  position: relative;
}

.search-bar input {
  width: 100%;
  padding: 6px 30px 6px 30px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.search-bar i {
  position: absolute;
  top: 8px;
  left: 8px;
  color: #999;
}

.header a {
  color: #333;
  font-size: 20px;
  text-decoration: none;
  position: relative;
}

.cart-count {
  position: absolute;
  top: -8px;
  left: -10px;
  background: red;
  color: white;
  border-radius: 50%;
  padding: 2px 6px;
  font-size: 12px;
}

</style>
</head>
<body onload="updateCartCount()">

<!-- Navbar -->
<header class="bg-light border-bottom p-2">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    
    <!-- Logo -->
    <a href="#" class="me-2">
      <img src="images/logo.png" alt="Myra Logo" style="height: 60px; width: auto;">
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse  mt-2 px-3" id="mainNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-suit-heart"></i> Like</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cart"></i> Cart</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-list-check"></i> My Orders</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bell"></i> Notifications</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-box-arrow-left"></i> Log Out</a></li>
    </ul>
  </div>

    <!-- Search Bar -->
    <div class="flex-grow-1 mx-3">
      <div class="position-relative">
        <input type="text" class="form-control ps-4" placeholder="Search" id="searchInput">
        <i class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-2 text-muted"></i>
      </div>
    </div>

    <!-- Icons -->
    <div class="d-flex align-items-center">
      <a href="favourites.html" class="text-dark me-3 position-relative">
        <i class="bi bi-heart fs-4"></i>
      </a>
      <a href="cart.html" class="text-dark position-relative">
        <i class="bi bi-cart fs-4"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
      </a>
    </div>
  </div>

  <!-- Collapsible Nav Links -->
  
</header>
</div>


<!-- Categories -->
<section class="container py-4">
  <div class="row g-4 text-center">
    <div class="col-6 col-sm-3">
      <div class="category-card">
        <div class="image-container">
          <img src="images/pickes.jpeg" alt="Pickles" class="category-img">
        </div>
        <div class="category-label">Pickles</div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="category-card">
        <div class="image-container">
          <a href="sweets.html"><img src="images/sweets.jpg" alt="Sweets" class="category-img"></a>
          
        </div>
        <div class="category-label">Sweets</div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="category-card">
        <div class="image-container">
          <a href="snacks.html"><img src="images/snacks.jpg" alt="Snacks" class="category-img"></a>
          
        </div>
        <div class="category-label">Snacks</div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="category-card">
        <div class="image-container">
          <a href="healthy snacks.html"><img src="images/healthySnack.jpg" alt="Healthy Snacks" class="category-img"></a>
          
        </div>
        <div class="category-label">Healthy Snacks</div>
      </div>
    </div>
  </div>
</section>

<!-- Banner -->
<div class="container py-4">
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="images/banner1.jpg" class="d-block w-100 banner-img"></div>
      <div class="carousel-item"><img src="images/banner2.avif" class="d-block w-100 banner-img"></div>
      <div class="carousel-item"><img src="images/banner3.jpg" class="d-block w-100 banner-img"></div>
      <div class="carousel-item"><img src="images/banner4.jpg" class="d-block w-100 banner-img"></div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Recently Viewed -->
<section style="background-color: #fde3c4; padding: 20px 0;">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3 px-2">
      <h5 class="fw-bold mb-0">Recently Viewed</h5>
    </div>
    <div class="scroll-wrapper">
      <div class="card-row" id="recentViewRow"></div>
    </div>
  </div>
</section>

<!-- Most Popular -->
<section style="background-color: #fde3c4; padding: 20px 0;">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3 px-2">
      <h5 class="fw-bold mb-0">Most Popular</h5>
      <button id="seeAllPopularBtn" class="btn btn-sm btn-outline-dark">See All ></button>
    </div>
    <div class="scroll-wrapper">
      <div class="card-row" id="popularViewRow"></div>
    </div>
  </div>
</section>
<footer id="footer-placeholder"></footer>
