<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Payment Method</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
 
  <style>
    body {
      background-color: #f8f9fa;
    }
    .payment-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .payment-title {
      text-align: center;
      margin-bottom: 30px;
    }
    .payment-option {
      border: 2px solid #dee2e6;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .payment-option:hover {
      background-color: #f1f1f1;
      border-color: #0d6efd;
    }
    .payment-option input {
      margin-right: 10px;
    }
    .payment-details {
      display: none;
      margin-top: 15px;
    }
    .payment-option.active {
      border-color: #0d6efd;
      background-color: #e9f5ff;
    }
    @media (max-width: 576px) {
      .payment-container {
        margin: 20px;
        padding: 20px;
      }
    }
    .addressBar{
        border: none;
        margin: 5px;
        padding: 5px;
    }
  </style>
</head>
<body>

    <div class="container">
        <label>Address</label>
        <input type="text" name="address"  autocomplete="off" class="addressBar" id="custAddress"/>
    </div>

  <div class="payment-container">
    <h3 class="payment-title">Select Payment Method</h3>

    <div class="payment-option" onclick="selectPayment('card')">
      <input type="radio" name="payment" id="pay-card"> 
      <label for="pay-card">Credit / Debit Card</label>
      <div id="card-details" class="payment-details">
        <input type="text" class="form-control mb-2" placeholder="Card Number" />
        <input type="text" class="form-control mb-2" placeholder="Card Holder Name" />
        <div class="d-flex gap-2">
          <input type="text" class="form-control" placeholder="MM/YY" />
          <input type="text" class="form-control" placeholder="CVV" />
        </div>
      </div>
    </div>

    <div class="payment-option" onclick="selectPayment('upi')">
      <input type="radio" name="payment" id="pay-upi"> 
      <label for="pay-upi">UPI</label>
      <div id="upi-details" class="payment-details">
        <input type="text" class="form-control" placeholder="Enter UPI ID" />
      </div>
    </div>

    <div class="payment-option" onclick="selectPayment('cod')">
      <input type="radio" name="payment" id="pay-cod"> 
      <label for="pay-cod">Cash on Delivery (COD)</label>
    </div>

    <button class="btn btn-primary w-100 mt-3">Pay Now</button>
  </div>

  <script>
    function selectPayment(method) {
      const options = document.querySelectorAll('.payment-option');
      options.forEach(opt => {
        opt.classList.remove('active');
        opt.querySelector('input').checked = false;
        const details = opt.querySelector('.payment-details');
        if (details) details.style.display = 'none';
      });

      const selected = {
        card: document.getElementById('pay-card'),
        upi: document.getElementById('pay-upi'),
        cod: document.getElementById('pay-cod')
      };

      const containers = {
        card: document.getElementById('card-details'),
        upi: document.getElementById('upi-details')
      };

      if (selected[method]) {
        selected[method].checked = true;
        selected[method].closest('.payment-option').classList.add('active');
      }

      if (containers[method]) {
        containers[method].style.display = 'block';
      }
    }
  </script>

</body>
</html>
