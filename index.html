<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYRA HOME FOOD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #fde3c4;
    }
    .category-card {
      text-align: center;
      background-color: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .category-card:hover {
      transform: scale(1.05);
    }
    .image-container {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
    }
    .category-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .category-label {
      margin-top: 8px;
      font-weight: 600;
      font-size: 1rem;
    }
    .carousel-inner img.banner-img {
      border-radius: 12px;
      max-height: 350px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light container-fluid">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">MYRA HOME FOOD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-suit-heart"></i> <span id="likeLabel">Like</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cart"></i> <span id="cartLabel">Cart</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-list-check"></i> <span id="orderLabel">My Orders</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bell"></i> <span id="notifyLabel">Notifications</span></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-box-arrow-left"></i> <span id="logoutLabel">Log Out</span></a></li>
        </ul>
        <!-- Language Selector -->
        <div class="d-flex align-items-center">
          <label for="languageSelect" class="me-2"><i class="bi bi-globe"></i></label>
          <select id="languageSelect" class="form-select form-select-sm" onchange="setLanguage(this.value)">
            <option value="en">English</option>
            <option value="te">తెలుగు</option>
            <option value="hi">हिन्दी</option>
          </select>
        </div>
        <div>
            <form>
                <input type="search" placeholder="search here"/>
            </form>
        </div>
      </div>
    </div>
  </nav>
</header>

<section class="container py-4">
  <div class="row g-4 text-center">
    <div class="col-6 col-sm-3">
      <div class="category-card">
        <div class="image-container">
          <img src="images/pickes.jpeg" alt="Pickles" class="category-img">
        </div>
        <div class="category-label">Pickles</div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="category-card">
        <div class="image-container">
          <img src="images/sweets.jpg" alt="Sweets" class="category-img">
        </div>
        <div class="category-label">Sweets</div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="category-card">
        <div class="image-container">
          <img src="images/snacks.jpg" alt="Snacks" class="category-img">
        </div>
        <div class="category-label">Snacks</div>
      </div>
    </div>
    <div class="col-6 col-sm-3">
      <div class="category-card">
        <div class="image-container">
          <img src="images/healthySnack.jpg" alt="Healthy Snacks" class="category-img">
        </div>
        <div class="category-label">Healthy Snacks</div>
      </div>
    </div>
  </div>
</section>

<!-- Banner -->
<div class="container py-4">
  <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/banner1.jpg" class="d-block w-100 banner-img" alt="Pickles">
      </div>
      <div class="carousel-item">
        <img src="images/banner2.avif" class="d-block w-100 banner-img" alt="Sweets">
      </div>
      <div class="carousel-item">
        <img src="images/banner3.jpeg" class="d-block w-100 banner-img" alt="Snacks">
      </div>
      <div class="carousel-item">
        <img src="images/banner4.jpeg" class="d-block w-100 banner-img" alt="Healthy Snacks">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Categories Section -->


<!-- Language Switch Script -->
<script>
const translations = {
  en: {
    like: "Like",
    cart: "Cart",
    order: "My Orders",
    notify: "Notifications",
    logout: "Log Out"
  },
  te: {
    like: "ఇష్టం",
    cart: "కార్టు",
    order: "నా ఆర్డర్లు",
    notify: "నోటిఫికేషన్లు",
    logout: "లాగ్ అవుట్"
  },
  hi: {
    like: "पसंद",
    cart: "कार्ट",
    order: "मेरे ऑर्डर",
    notify: "सूचनाएं",
    logout: "लॉग आउट"
  }
};

function setLanguage(lang) {
  document.getElementById("likeLabel").innerText = translations[lang].like;
  document.getElementById("cartLabel").innerText = translations[lang].cart;
  document.getElementById("orderLabel").innerText = translations[lang].order;
  document.getElementById("notifyLabel").innerText = translations[lang].notify;
  document.getElementById("logoutLabel").innerText = translations[lang].logout;
  localStorage.setItem("appLanguage", lang);
}

// Load saved language
window.onload = () => {
  const saved = localStorage.getItem("appLanguage") || "en";
  document.getElementById("languageSelect").value = saved;
  setLanguage(saved);
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
